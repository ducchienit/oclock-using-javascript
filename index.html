<!DOCTYPE html>
<html>
<title>Clock</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<script src="javascript/jquery-3.5.1.min.js"></script>
<script src="javascript/script.js"></script>
<body>

  <div id="clock" class="">
    <div id="time">
        <div>
            <span style="background: #DC5A5F;" id="hour"></span>
            <span style="background: #F4D367;">Hour</span>
        </div>
        <div>
            <span style="background: #6CF270;" id="minutes"></span>
            <span style="background: #3BB0B4;">Minutes</span>
        </div>
        <div>
            <span style="background: #3C2497;" id="seconds"></span>
            <span style="background: #9F37AE;">Seconds</span>
        </div>
        <div>
            <span id="ampm"></span>
        </div>
    </div>
    <hr class="border-grey" style="margin:auto;width:40%;margin-top: 15px;margin-bottom: 15px;">
    <div class="option">
        <div>
            <button>
                <span id="bamgio">
                    Bấm giờ
                </span>
            </button>
        </div>
    </div>
  </div>

  <div id="clock2" class="">
    <div id="time">
        <div>
            <span style="background: #DC5A5F;" id="minute">00</span>
            <span style="background: #F4D367;">Minutes</span>
        </div>
        <div>
            <span style="background: #6CF270;" id="second">00</span>
            <span style="background: #3BB0B4;">Seconds</span>
        </div>
        <div>
            <span style="background: #3C2497;" id="msecond">00</span>
            <span style="background: #9F37AE;"></span>
        </div>
        <div>
            <span id="xemgio">
                    Xem giờ
            </span>
        </div>
    </div>
    <hr class="border-grey" style="margin:auto;width:40%;margin-top: 15px;margin-bottom: 15px;">
    <div class="option">
        <div>
            <button>
                <span onclick="start()">
                    Bắt đầu
                </span>
            </button>
        </div>
        <div>
            <button>
                <span onclick="stop()">
                    Dừng lại
                </span>
            </button>
        </div>
        <div>
            <button>
                <span onclick="reset()">
                    Chạy lại
                </span>
            </button>
        </div>
    </div>
  </div>
</body>
</html>
